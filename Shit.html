<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 10 Billionth Repository</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;700&display=swap');

        :root {
            --glow-color: #00ffff;
            --primary-text: #EAEAEA;
            --bg-color: #0d1117;
            --accent-color: #f778ba;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text);
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeInContainer 3s ease-out forwards;
        }

        @keyframes fadeInContainer {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: clamp(2.5rem, 10vw, 6rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            color: transparent;
            -webkit-text-stroke: 1px var(--glow-color);
            text-stroke: 1px var(--glow-color);
            animation: flicker 4s infinite alternate;
        }
        
        h1::before {
            content: "shit";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            color: var(--glow-color);
            filter: drop-shadow(0 0 5px var(--glow-color)) drop-shadow(0 0 15px var(--glow-color));
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
            animation: glitch 3s infinite;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                    0 0 4px var(--glow-color),
                    0 0 11px var(--glow-color),
                    0 0 19px var(--glow-color),
                    0 0 40px var(--accent-color),
                    0 0 80px var(--accent-color),
                    0 0 90px var(--accent-color),
                    0 0 100px var(--accent-color),
                    0 0 150px var(--accent-color);
            }
            20%, 24%, 55% {       
                text-shadow: none;
            }
        }

        @keyframes glitch {
            0% { clip-path: polygon(0 2%, 100% 2%, 100% 4%, 0 4%); }
            2% { clip-path: polygon(0 78%, 100% 78%, 100% 80%, 0 80%); }
            4% { clip-path: polygon(0 45%, 100% 45%, 100% 47%, 0 47%); }
            6% { clip-path: polygon(0 92%, 100% 92%, 100% 94%, 0 94%); }
            8% { clip-path: polygon(0 55%, 100% 55%, 100% 57%, 0 57%); }
            10% { clip-path: polygon(0 22%, 100% 22%, 100% 24%, 0 24%); }
            10.1% { clip-path: none; }
        }

        .milestone {
            margin-top: 1rem;
            font-size: clamp(1rem, 4vw, 1.5rem);
            letter-spacing: 0.2em;
            opacity: 0;
            animation: fadeInText 2s 1s ease-out forwards;
            color: #aaa;
        }

        .milestone .number {
            font-weight: 700;
            color: var(--primary-text);
            text-shadow: 0 0 5px #fff, 0 0 10px var(--accent-color);
            animation: numberGlow 3s infinite alternate;
        }

        @keyframes numberGlow {
            from { text-shadow: 0 0 3px #fff, 0 0 8px var(--accent-color); }
            to   { text-shadow: 0 0 8px #fff, 0 0 20px var(--accent-color); }
        }
        
        .message {
            margin-top: 2.5rem;
            font-size: 0.9rem;
            line-height: 1.8;
            color: #888;
            opacity: 0;
            animation: fadeInText 2s 2s ease-out forwards;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .message a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px dotted var(--accent-color);
            transition: color 0.3s, text-shadow 0.3s;
        }

        .message a:hover {
            color: var(--glow-color);
            text-shadow: 0 0 8px var(--glow-color);
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Background effects */
        .bg-matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            writing-mode: vertical-rl;
            text-orientation: upright;
            white-space: nowrap;
            user-select: none;
            color: #0f3333;
            font-size: 16px;
            opacity: 0;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
            animation: matrix-fade-in 5s 1s forwards;
        }

        .matrix-col {
            animation: matrix-scroll 20s linear infinite;
        }

        .matrix-col:nth-child(2) { animation-delay: -5s; animation-duration: 25s; }
        .matrix-col:nth-child(3) { animation-delay: -12s; }
        .matrix-col:nth-child(4) { animation-delay: -8s; animation-duration: 18s; }
        .matrix-col:nth-child(5) { animation-delay: -18s; }
        .matrix-col:nth-child(6) { animation-delay: -2s; animation-duration: 22s; }
        /* Add more if needed on wider screens */

        @keyframes matrix-fade-in {
            to { opacity: 0.2; }
        }

        @keyframes matrix-scroll {
            from { transform: translateY(-100%); }
            to   { transform: translateY(100%); }
        }
    </style>
</head>
<body>

    <div class="bg-matrix" aria-hidden="true">
        <!-- This will be populated by JS -->
    </div>

    <div class="container">
        <h1>shit</h1>
        <p class="milestone">The <span class="number">10,000,000,000</span>th Repository on GitHub</p>
        <p class="message">
            In an infinite universe of code, a monument of glorious absurdity was born. <br/>
            Congratulations to <a href="https://github.com/AasishPokhrel" target="_blank" rel="noopener noreferrer">AasishPokhrel</a> for creating history.<br/>
            Here's to the bugs, the features, the forks, and the shit that gets shipped.
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const matrixContainer = document.querySelector('.bg-matrix');
            if (!matrixContainer) return;
            
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789$*+-./@#%&';
            const streamLength = 40;
            const columnCount = Math.floor(window.innerWidth / 20);

            let html = '';
            for (let i = 0; i < columnCount; i++) {
                let colHtml = '<div class="matrix-col">';
                for (let j = 0; j < streamLength; j++) {
                    colHtml += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                colHtml += '</div>';
                html += colHtml;
            }
            matrixContainer.innerHTML = html;
        });
    </script>
</body>
</html>
